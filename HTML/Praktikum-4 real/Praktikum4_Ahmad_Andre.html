<!DOCTYPE html>
<html>
<head>
    <title>Kuliahku Terbaik Bagiku</title>
</head>
<frameset rows="25%,*">
    <!-- Header -->
    <frame src="header.html" name="headerFrame" scrolling="no">
    
    <!-- Frame label dan info -->
    <frameset cols="25%,75%">
        <!-- Label (Daftar Nama Mahasiswa) -->
        <frame src="label.html" name="labelFrame" scrolling="auto">
        
        <!-- Info (Konten Informasi Mahasiswa) dengan scrolling -->
        <frame src="info.html" name="infoFrame" scrolling="auto">
    </frameset>

    <noframes>
        <body>
            Browser Anda tidak mendukung frame.
        </body>
    </noframes>
</frameset>

</html>
